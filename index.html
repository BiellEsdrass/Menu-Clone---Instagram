<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Menu - Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">

    <div class="left">
        <img src="imgs/modeloCel.png" alt="">
    </div>

    <div class="right">

        <div class="right-form">
            <img src="imgs/Instagram-Logo.png" alt="Logo Instagram">
            <div class="right-form--inputs">
                <input type="text" name="" placeholder="Telefone, nome de usuário ou email" >
                <input type="password" class="text" placeholder="Senha">
                <input type="submit" value="Entrar">
                <p>OU</p>
                <div class="right-form--facebook">
                    <img src="imgs/icon-facebook.png" alt="">
                    <a href="">Entrar com o Facebook</a>
                </div>
                <a  id="esqueceu" href="">Esqueceu a senha?</a>
            </div>
        </div>


        <div class="box">
            <span>Não tem uma conta? <a href="">Cadastre-se</a></span>
        </div>
        <div class="box2">
            <p>Obtenha o aplicativo.</p>
            <span><img src="imgs/googlePlay.png" alt=""> </span>
            <span><img src="imgs/microsoft.png" alt=""> </span>
        </div>
    </div>
    
    </div>
</body>
</html>
